<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <style>
        /* === Estilo personalizado para las pesta√±as === */
        .custom-tabs {
            background-color: #1f2937; /* gris oscuro */
            border-radius: 8px;
            padding: 8px;
        }

        .custom-tabs .nav-link {
            color: #d1d5db; /* gris claro */
            font-weight: 500;
            border: none;
            transition: all 0.2s ease;
        }

        .custom-tabs .nav-link:hover {
            background-color: #374151;
            color: #ffffff;
        }

        .custom-tabs .nav-link.active {
            background-color: #2563eb; /* azul activo */
            color: #ffffff;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div th:fragment="tabs(activeTab)">
        <ul class="nav nav-tabs custom-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link"
                   th:classappend="${activeTab == 'ventas'} ? 'active' : ''"
                   th:href="@{/reportes/ventas}">
                    Reporte de Ventas e Ingresos
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   th:classappend="${activeTab == 'clientes'} ? 'active' : ''"
                   th:href="@{/reportes/clientes}">
                    Reporte de los Clientes
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   th:classappend="${activeTab == 'libros'} ? 'active' : ''"
                   th:href="@{/reportes/libros}">
                    Reporte de Libros
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   th:classappend="${activeTab == 'fallos'} ? 'active' : ''"
                   th:href="@{/reportes/fallos}">
                    Reporte de Fallos
                </a>
            </li>
        </ul>
    </div>
</body>
</html>

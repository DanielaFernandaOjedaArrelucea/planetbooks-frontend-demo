<th:block th:fragment="catalog-starters">
    <!-- Starters 1 -->
    <div class="col-sm-6 col-lg-4 col-xl-3" data-category="starters">
        <div class="card book-card h-100">
            <div class="position-relative overflow-hidden">
                <img th:src="@{/img/books/starters-aup-1.png}" alt="starters 2 aup" class="card-img-top book-image">
                <span class="badge rounded-pill text-bg-primary badge-featured position-absolute top-0 start-0 m-2">Featured</span>
                <!-- <span class="badge rounded-pill text-bg-danger badge-offer position-absolute top-0 end-0 m-2">Offer</span> -->
            </div>
            <div class="card-body d-flex flex-column">
                <div class="mb-2">
                    <span class="badge text-bg-secondary">Starters</span>
                </div>
                <h5 class="card-title fw-semibold text-balance">Starters Authentic Examination Papers 1</h5>
                <p class="text-muted small mb-2">Cambridge University Press</p>
                <p class="card-text small text-pretty mb-3">
                    Three practice tests · PDF + MP3 + Keys
                </p>
                <div class="mt-auto">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <div>
                            <span class="price-current">$ 3.00</span>
                            <!--Estilo en caso de haber descuentos xd   <span class="price-original mb-2">$ 2.00</span>-->
                        </div>
                    </div>
                    <button class="btn btn-cart w-100 d-flex align-items-center justify-content-center add-to-cart"
                            data-name="Starters Authentic Examination Papers 1"
                            data-price="3.00">
                        <i data-lucide="shopping-cart" class="me-1"></i>
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Starters Mini Trainer -->
    <div class="col-sm-6 col-lg-4 col-xl-3" data-category="starters">
        <div class="card book-card h-100">
            <div class="position-relative overflow-hidden">
                <img th:src="@{/img/books/starters-minitrainer.jpg}" alt="Starters Mini Trainer"
                     class="card-img-top book-image">
                <span class="badge rounded-pill text-bg-primary badge-featured position-absolute top-0 start-0 m-2">Featured</span>
                <!-- <span class="badge rounded-pill text-bg-danger badge-offer position-absolute top-0 end-0 m-2">Offer</span> -->
            </div>
            <div class="card-body d-flex flex-column">
                <div class="mb-2">
                    <span class="badge text-bg-secondary">Starters</span>
                </div>
                <h5 class="card-title fw-semibold text-balance">Pre A1 Starters Mini Trainer</h5>
                <p class="text-muted small mb-2">Cambridge University Press</p>
                <p class="card-text small text-pretty mb-3">
                    Two practice tests · PDF + MP3 + Keys
                </p>
                <div class="mt-auto">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <div>
                            <span class="price-current">$ 2.00</span>
                            <!--Estilo en caso de haber descuentos xd   <span class="price-original mb-2">$ 2.00</span>-->
                        </div>
                    </div>

                    <button class="btn btn-cart w-100 d-flex align-items-center justify-content-center add-to-cart"
                            data-name="Pre A1 Starters Mini Trainer"
                            data-price="2.00">
                        <i data-lucide="shopping-cart" class="me-1"></i>
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</th:block>

<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cuenta</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-lg p-4" style="width: 28rem;">
    <h4 class="fw-bold text-center mb-3">Crear una cuenta</h4>
    
    <form th:action="@{/clientes/registrar}" th:object="${cliente}" method="post" novalidate>
    <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input type="email" th:field="*{correo}" class="form-control" required>
        <div class="text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Contraseña (Usuario)</label>
        <input type="password" th:field="*{usuario}" class="form-control" required>
        <div class="text-danger" th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" th:field="*{nombre}" class="form-control" required>
        <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Apellido Paterno</label>
        <input type="text" th:field="*{apellido_paterno}" class="form-control" required>
        <div class="text-danger" th:if="${#fields.hasErrors('apellido_paterno')}" th:errors="*{apellido_paterno}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Apellido Materno</label>
        <input type="text" th:field="*{apellido_materno}" class="form-control" required>
        <div class="text-danger" th:if="${#fields.hasErrors('apellido_materno')}" th:errors="*{apellido_materno}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Edad</label>
        <input type="number" th:field="*{edad}" class="form-control" min="18" required>
        <div class="text-danger" th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">País</label>
        <input type="text" th:field="*{pais}" class="form-control" required>
        <div class="text-danger" th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></div>
    </div>

    <button type="submit" class="btn btn-success w-100">Registrarse</button>
</form>

<br>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" style="background-color: rgb(178, 180, 178);" required>
    <label class="form-check-label">Acepto los términos y condiciones</label>
  </div>

    <div class="text-center mt-3">
      <p class="mb-0">¿Ya tienes cuenta? 
         <a href="#" class="fw-bold text-success text-decoration-none">Inicia sesión</a>
      </p>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

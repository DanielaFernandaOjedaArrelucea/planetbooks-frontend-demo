<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - PlanetBooks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <main class="d-flex flex-nowrap">
        <div th:insert="fragments/Sidebar :: Sidebar"></div>

          <div class="main-content">

            <div class="container mt-4">
                    <section class="text-start">
                            <h2 class="display-4 fw-bold mb-4 text-balance"> 
                                <svg class="bi me-1" width="60" height="60" fill="currentColor">
                                    <use xlink:href="#people-circle"/>
                                </svg>
                                    Customers 
                            </h2>
                            <div class="d-flex align-items-center justify-content-between flex-wrap mb-4">
                                <div>
                                    <span class="fw-bold fs-5 d-block mb-1">Customers List</span>
                                    <small class="text-muted">
                                        <span>Total Registered Customers: (Num)</span>
                                        <span class="ms-3">Total Non-Registered Customers: (Num)</span>
                                    </small>
                                </div>
                                <div class="d-flex align-items-center gap-2 flex-wrap">
                                    <input type="text" class="form-control w-auto" placeholder="Search customers...">
                                    <button class="btn btn-success w-auto">Filter</button>
                                    <button class="btn btn-secondary w-auto" onclick="window.location.href='/eliminados'">
                                        Ver Eliminados
                                    </button>
                                </div>
                                
                            </div>
                    </section>
                <!-- Tabla de clientes -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover text-center">
                         <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido Paterno</th>
                            <th>Apellido Materno</th>
                            <th>Edad</th>
                            <th>Usuario</th>
                            <th>Correo</th>
                            <th>País</th>
                            <th>Fecha Registro</th>
                            <th>Compras</th>
                            <th>Sesiones</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente : ${clientes}">
                            <td th:text="${cliente.id}"></td>
                            <td th:text="${cliente.nombre}"></td>
                            <td th:text="${cliente.apellido_paterno}"></td>
                            <td th:text="${cliente.apellido_materno}"></td>
                            <td th:text="${cliente.edad}"></td>
                            <td th:text="${cliente.usuario}"></td>
                            <td th:text="${cliente.correo}"></td>
                            <td th:text="${cliente.pais}"></td>
                            <td th:text="${cliente.fechaRegistro}"></td>
                            <td th:text="${cliente.compras}"></td>
                            <td th:text="${cliente.sesiones}"></td>
                            <td>
                                <a th:href="@{/editar/{id}(id=${cliente.id})}" class="btn btn-primary btn-sm">Editar</a>
                                <a th:href="@{/eliminar/{id}(id=${cliente.id})}" class="btn btn-danger btn-sm"
                                onclick="return confirm('¿Seguro que deseas eliminar este cliente?');">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>

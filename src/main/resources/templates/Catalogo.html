<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog - PlanetBooks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/Catalogo.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>

<body>
<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!--Intro-->
<section class="container text-center mt-5 pt-5">
    <h2 class="display-4 fw-bold mb-4 text-balance">
        English
        <span class="d-block text-muted">Exam Preparation</span>
    </h2>
    <p class="lead text-muted mb-0 mx-auto text-pretty" style="max-width: 600px">Explore our selection of Cambridge &
        international exam books to prepare effectively.</p>
</section>

<!--Filters-->
<section class="search-section mt-5">
    <div class="container">
        <div class="row g-3 align-items-center">
            <div class="col-md-6">
                <div class="row g-3">
                    <div class="col-sm-8">
                        <div class="input-group">
                                    <span class="input-group-text">
                                        <i data-lucide="search" class="me-1"></i>
                                    </span>
                            <input id="search-input" type="text" class="form-control"
                                   placeholder="Search for books or publishers...">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row justify-content-md-end">
                    <div class="col-md-6">
                        <select class="form-select">
                            <option value="featured">Featured</option>
                            <option value="lower-price">Price: lowest to highest</option>
                            <option value="highest-price">Price: highest to lowest</option>
                            <option value="best-rated">Best rated</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!--Sidebar + catalog-->
<main class="mt-4 pt-1">
    <div class="container-fluid">
        <div class="row">
            <div th:replace="fragments/sidebar-catalog :: sidebar-catalog"></div>

            <section class="col-md-9 col-lg-10">
                <div class="row g-4" id="book-list">
                    <div th:replace="fragments/catalog-starters :: catalog-starters"></div>
                    <div th:replace="fragments/catalog-movers :: catalog-movers"></div>
                    <div th:replace="fragments/catalog-flyers :: catalog-flyers"></div>
                    <div th:replace="fragments/catalog-ket :: catalog-ket"></div>
                </div>
            </section>
        </div>
    </div>
</main>

            <!-- Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continue Shopping</button>
                <button type="button" class="btn btn-success">Checkout</button>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<script src="https://unpkg.com/lucide@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script>lucide.createIcons()</script>
<script th:src="@{/js/Catalogo.js}"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Editar Cliente</h2>

    <form th:action="@{/actualizar}" th:object="${cliente}" method="post" novalidate>
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label>Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
            <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label>Apellido Paterno</label>
            <input type="text" th:field="*{apellido_paterno}" class="form-control" required>
            <div th:if="${#fields.hasErrors('apellido_paterno')}" th:errors="*{apellido_paterno}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label>Apellido Materno</label>
            <input type="text" th:field="*{apellido_materno}" class="form-control">
            <div th:if="${#fields.hasErrors('apellido_materno')}" th:errors="*{apellido_materno}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label>Edad</label>
            <input type="number" th:field="*{edad}" class="form-control" min="18" required>
            <div th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label>Usuario</label>
            <input type="text" th:field="*{usuario}" class="form-control" required>
            <div th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label>Correo</label>
            <input type="email" th:field="*{correo}" class="form-control" required>
            <div th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label>Pa√≠s</label>
            <input type="text" th:field="*{pais}" class="form-control" required>
            <div th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}" class="text-danger"></div>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
            <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>

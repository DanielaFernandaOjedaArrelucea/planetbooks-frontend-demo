<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clientes Eliminados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Clientes Eliminados</h2>
        <a th:href="@{/clientes}" class="btn btn-secondary">← Volver a Clientes</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover text-center">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido Paterno</th>
                    <th>Apellido Materno</th>
                    <th>Correo</th>
                    <th>País</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellido_paterno}"></td>
                    <td th:text="${cliente.apellido_materno}"></td>
                    <td th:text="${cliente.correo}"></td>
                    <td th:text="${cliente.pais}"></td>
                    <td>
                        <a th:href="@{/restaurar/{id}(id=${cliente.id})}" class="btn btn-success btn-sm">
                            Restaurar
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(clientes)}">
                    <td colspan="7" class="text-muted">No hay clientes eliminados.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

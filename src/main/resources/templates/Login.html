<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/Login.css}">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>

<body>
  <!-- Navbar -->
  <div th:replace="fragments/navbar :: navbar"></div>

  <!-- Cart Modal -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <!-- Header -->
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">ðŸ›’ Shopping Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- Body -->
        <div class="modal-body">
          <p>Your cart is empty for now.</p>
          <!-- Items will be listed here later -->
        </div>

        <!-- Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continue Shopping</button>
          <button type="button" class="btn btn-success">Checkout</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Main -->
  <main class="d-flex justify-content-center align-items-center vh-100">
    <div class="card login-card p-5">
      <div class="login-header text-center">
        <img th:src="@{/img/logo-planetbooks.png}" alt="Logo" style="width: 80px; height: auto;">
        <h4 class="fw-bold">Login</h4>
        <p class="text-muted">Access your account</p>
      </div>
      <form>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <button type="submit" class="btn btn-success w-100">Sign in</button>
      </form>
      <div class="text-center mt-3">
        <a href="#" class="text-decoration-none">Forgot your password?</a>
        <p class="mt-2 mb-0">Donâ€™t have an account?
          <a th:href="@{/clientes/crear}" class="fw-bold text-success text-decoration-none">Create one</a>

        </p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div th:replace="fragments/footer :: footer"></div>

  <!-- Scripts -->
  <script src="src/main/resources/static/js/Inicio.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>

</html>
